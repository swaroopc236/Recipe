<div class="main">
  <app-recipe-list
    (recipeObj)="getRecipeData($event)"
    (isAddMode)="getAddMode($event)"
  ></app-recipe-list>
  <app-recipe-detail
    [selectedRecipeData]="recipeData"
    [addMode]="isAddMode"
    *ngIf="recipeData !== undefined || isAddMode"
  ></app-recipe-detail>
</div>
